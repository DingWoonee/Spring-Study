<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 프로필</title>
</head>
<body>
    <div th:each="info : ${infos}" style="margin-bottom: 10px;">
        <div class="name">
            <span th:text="${info.getName()}"></span>
        </div>
        <div class="age not-name">
            <span>나이: </span>
            <span th:text="${info.getAge()}"></span>
        </div>
        <div class="gender not-name">
            <span>성별: </span>
            <span th:text="${info.getGender()}"></span>
        </div>
        <div class="phone not-name">
            <span>전화: </span>
            <span th:text="${info.getPhone()}"></span>
        </div>
    </div>
    <div>
        <a href="/modify">프로필 수정하기</a>
    </div>
</body>
</html>
