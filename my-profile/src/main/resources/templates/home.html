<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 프로필</title>
</head>
<body>
    <div style="margin-bottom: 10px;">
        <div class="name">
            <span th:text="${member.getName()}"></span>
        </div>
        <div class="age not-name">
            <span>나이: </span>
            <span th:text="${member.getAge()}"></span>
        </div>
        <div class="gender not-name">
            <span>성별: </span>
            <span th:text="${member.getGender()}"></span>
        </div>
        <div class="phone not-name">
            <span>전화: </span>
            <span th:text="${member.getPhone()}"></span>
        </div>
    </div>
    <div>
        <a href="/modify">프로필 수정하기</a>
    </div>
    <div>
        <a href="/sign-out">로그아웃</a>
    </div>
</body>
</html>
